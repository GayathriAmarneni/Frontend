<!-- HTML form to add lectures. -->

<!DOCTYPE html>
<html>
<head>
    <title>Add New Leactures</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function()
        {
            let Lecture_counter = 1;
            var Create_Lecture = $(".Create_New_Lecture");
            var Btn_Add_Lecture = $(".Add_Lecture");
            var Arr_Lecture_Names = [];
            $(Btn_Add_Lecture).click(function(e)
            {
                $(Create_Lecture).append(
                `<div class = "Lecture" style="height: 70px; margin-left: 30px; margin-top: 20px; font-weight: bold; ">
                    <label>Lecture</label> 
                    <lable>${Lecture_counter}</label>
                    <label>:</label>
                    <input type="text" class = "Lecture_Name" maxlength="70" placeholder="Enter a Title" style="width: 600px">
                    <button class = "btn_remove" id = "Remove_Input_Field" style="color: purple; font-weight: bold; max-width: 90px; margin-left: 500px; ">Remove</button>
                    <button type="submit" style = "background-color: black; color: white; width: 100px; font-weight: bold; " class = "Save_Title" >Save Lecture</button>
                    
                </div>`);
                Lecture_counter++;
            });
            $(Create_Lecture).on("click", ".btn_remove", function()
            {  
                $(this).closest('div').remove();
                Lecture_counter--;
               
            });
            $(Create_Lecture).on("click", ".Save_Title", function()
            {
            
                $(".Lecture_Name").each(function()
                {
                    let Lecture_Name = $(this).val();
                    if(Arr_Lecture_Names.includes(Lecture_Name))
                    {
                        alert(`${Lecture_Name} is already existed in the lectures.`);
                    }
                    else
                    {
                        Arr_Lecture_Names.push(Lecture_Name);
                    }
                });
                console.log(Arr_Lecture_Names);
                
                $(this).closest('div').find("input[type=text], textarea").val("");
            });
        });
        
    </script>

</head>
<body>
    <div class = "Add_New_Lecture_Box" style = " height : auto; width: 800px; border: 1px solid black;">
        <input type = "button" style = "margin-left: 650px" class = "Add_Lecture"  value = "ADD" >

        <button type="submit" style = "background-color: black; color: white; font-weight: bold; width: 50px; " class = "Save" >Save</button>

        <div class = "Create_New_Lecture" style="margin: left"></div>
    </div>

</body>
</html>
